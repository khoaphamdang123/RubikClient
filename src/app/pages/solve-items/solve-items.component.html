@if (rubik) {
<div class="cube-card">
  <!-- Image Container -->
  <div class="cube-image-container">
    @if (rubik.avatar) {
      <img [src]="rubik.avatar" [alt]="rubik.name" class="cube-image">
    } @else {
      <div class="placeholder-image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
          <line x1="15" y1="3" x2="15" y2="21"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="3" y1="15" x2="21" y2="15"/>
        </svg>
      </div>
    }
    <div class="cube-overlay">
      <div class="overlay-badge">
        <svg class="badge-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <span>IoT Ready</span>
      </div>
    </div>
  </div>

  <!-- Card Content -->
  <div class="cube-content">
    <a target="_self" href="javascript:void(0)" (click)="navigateRubik()" class="clickable-title">
    <h3 class="cube-title">{{ rubik.name }}</h3>
    </a>
    
    <!-- Card Footer -->
    <div class="cube-footer">
      <button class="solve-btn" (click)="navigateRubik()" type="button">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        <span>Start Solving</span>
        <svg class="btn-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="12 5 19 12 12 19"/>
        </svg>
      </button>
    </div>
  </div>
</div>
}
